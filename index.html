<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Zukerberg</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500;600;700&family=Lexend+Deca:wght@200;300;400&family=Noto+Sans&family=Nunito:wght@300;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <header class="chat-header">
            <div class="container background">
                <div class="header-list">
                   <h2 class="header-title ">mark zuckerberg</h2> 
                   <img src="./images/close.svg" alt="close pic">
                </div>
            </div>
        </header>
    </section>
    <main class="mainner">
        <div class="container main-background">
            <div class="mark-inner">
                <div class="today-hr">
                    <hr class=" hr today-hr-right">
                    <p class="today-text">Today</p>
                    <hr class=" hr today-hr-left">
                </div>
                <div class="box chat-box">
                    <ul class="list chat-list">

                        <li>
                            <time class="time blue-time">10:53</time>
                            <p class="blue-item-chat chat-list-text">Hi, Mark! I made a new design for Messenger App.
                            </p>
                        </li>

                        <li>
                            <time class="time gray-time">10:57</time>
                            <p class="gray-item-chat chat-list-text">Yo! Send it to my assistant and we'll review it
                                during the year.</p>
                        </li>

                        <li>
                            <time class="time green-time">11:03</time>
                            <p class="green-item-chat chat-list-text">But Mark...</p>
                        </li>

                        <li>
                            <time class="time gray-time">11:10</time>
                            <p class="pink-item-chat chat-list-text">You were blocked by the user.</p>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    <footer class="finally-footer">
        <div class="container background-finally">
            <hr>
            <div class="finally-block">
                <form class="finally-form" action="#">
                    <input class="finally-text" type="text" placeholder="Enter your massage" required>
                </form>
                <button class="finally-button">send</button>
            </div>
        </div>
    </footer>


</body>

</html>
